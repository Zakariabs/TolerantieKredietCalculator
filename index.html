<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studie Efficiëntie Calculator met Tolerantiekrediet</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
  <h1>Studie Efficiëntie Calculator met Tolerantiekrediet</h1>
  <p>Deze calculator berekent je studie-efficiëntie en tolerantiekrediet op basis van het aantal behaalde studiepunten, het aantal opgenomen studiepunten, het aantal vrijstellingen en het totaal aantal studiepunten in de opleiding.</p>
  <form>
    <label for="behaalde_studiepunten">Behaalde studiepunten:</label>
    <input type="number" id="behaalde_studiepunten" name="behaalde_studiepunten" required>
    <br>
    <label for="opgenomen_studiepunten">Opgenomen studiepunten:</label>
    <input type="number" id="opgenomen_studiepunten" name="opgenomen_studiepunten" required>
    <br>
    <label for="vrijstellingen">Vrijstellingen:</label>
    <input type="number" id="vrijstellingen" name="vrijstellingen" required>
    <br>
    <label for="totaal_studiepunten">Totaal aantal studiepunten opleiding:</label>
    <input type="number" id="totaal_studiepunten" name="totaal_studiepunten" required>
    <br>
    <br>
    <button type="button" onclick="calculate()">Bereken</button>
  </form>
  <br>
  <p id="result"></p>
<form action="https://www.paypal.com/donate" method="post" target="_top">

    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="Donate with PayPal button" />
    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
</form>
<script src="/index.js"></script>
</body>
</html>
